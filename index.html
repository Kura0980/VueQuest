<html>
    <head>
        <meta charset="utf-8">
        <title>VueQuest</title>
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="app" class="main">
            <section class="row">
                <div class="col-6 columns">
                    <h1 class="text-center">勇者</h1>
                    <div class="HPbar">
                        <div class="HPbar text-center"
                        style="margin: 0; color:white;"
                        :style="{width: playerHP + '%', backgroundColor: playerHPColor}">
                        {{playerHP}}
                        </div>
                    </div>
                </div>
                <div class="col-6 columns">
                        <h1 class="text-center">魔王</h1>
                        <div class="HPbar">
                            <div class="HPbar text-center"
                            style="margin: 0; color:white;"
                            :style="{width: monsterBarWidth + '%', backgroundColor: monsterHPColor}">
                            {{monsterHP}}
                            </div>
                        </div>
                </div>    
            </section>
            <div class="row" style="height: 150;">
                <div class="col-9 log">
                    <ul>
                        <li v-for="turn in turns">
                            {{turn.text}}
                        </li>
                    </ul>        
                </div>
                <div class="col-3 controls" v-if="!isRun">
                    <p id="start" @click="startGame">はじめる</p>
                </div>
                <div class="col-3 controls" v-else-if="mode == 'magic'">
                    <p @click="heal">かいふく</p>
                    <p @click="mode = 'default'">もどる</p>
                </div>
                <div class="col-3 controls" v-else="">
                    <p @click="attack">たたかう</p>
                    <p @click="specialAttack">とくぎ</p>
                    <p @click="mode = 'magic'">じゅもん</p>
                    <p @click="giveUp">にげる</p>
                </div>    
            </div>
            <section>
                <div class="col-12">
                </div>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
